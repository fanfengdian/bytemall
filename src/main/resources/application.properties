spring.application.name=bytemall
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/bytemall?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mybatis-Plus Configuration (Optional)
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true

# Mybatis-Plus 全局配置
mybatis-plus.global-config.db-config.logic-delete-field=is_deleted
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.logic-delete-value=1

# ===================================================================
#                        Redis 配置
# ===================================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
#spring.data.redis.password=  # 如果你的Redis设置了密码，去掉前面的#并填入密码

# ===================================================================
#                      RabbitMQ 配置
# ===================================================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# spring.rabbitmq.virtual-host=/  # 默认的虚拟主机是'/'，可以不写

# ===================================================================
#                    Elasticsearch 配置
# ===================================================================
# 指定你的Elasticsearch服务地址，可以配置多个，用逗号隔开
spring.elasticsearch.uris=http://localhost:9200
